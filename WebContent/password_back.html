		<div class="find_pwd_box">
            <!--身份验证-->
            <div class=" l" id="validateUser">
                <div class="forget_password" >
                    <p><span> 1</span>&nbsp;&nbsp;验证身份 </p>
                    <p><span> 2</span>&nbsp;&nbsp;重置密码 </p>
                </div>
                <div >为了您的账号安全请先验证以下安全工具：</div>
                <div class="problem_item">
                    <div>请输入用户名:&nbsp;</div>
                    <input type="text" id="userName">
                </div>
                <div class="problem_item" id="giveQuestion" style="display: none;">
                    <div >提示问题:&nbsp;</div>
                    <p id="question">您小学班主任的名字？</p>
                </div>
                <div class="problem_item">
                    <div >答案:&nbsp;</div>
                    <input type="text" id="answer">
                </div>
                <input id="nextOpt" type="submit" class="find_pwd_btn"  style="width:170px;float:left;" value="下一步" >
                <!-- 取消 分开为两个页面 为input添加onClick -->
				<!-- onClick="javascript:location.href='password_back_reset.html';"> -->
				
            </div>
            <!--重置密码-->
            <div class=" l" id="changePwd" style="display: none;">
                <div class="re_password">
                    <p><span>1</span>&nbsp;&nbsp;验证身份</p>
                    <p><span>2</span>&nbsp;&nbsp;重置密码</p>
                </div>
                <div>请重置您的密码:&nbsp;</div>
                <div class="problem_item">
                    <div style="padding-left:32px">新密码:&nbsp;</div>
                    <input id="newPwd" type="password" maxlength="20" >
                </div>
                <div class="problem_item">
                    <div style="padding-left:32px">确认新密码:&nbsp;</div>
                    <input id="surePwd" type="password" maxlength="20" >
                </div>
                <input id="submitBtn" type="submit" class="find_pwd_btn" style="width:170px;float:left;" value="重置">
            </div>
            
        </div>   
    	<!-- 中间忘记密码部分结束 -->
